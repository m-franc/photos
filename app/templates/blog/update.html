{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ picture['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or picture['title'] }}" required>
    <label for="Description">Body</label>
    <textarea name="descrption" id="description">{{ request.form['description'] or picture['descritpion'] }}</textarea>
    <label for="path">Path</label>
    <input name="path" id="path"
      value="{{ request.form['path'] or picture['path'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=picture['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
